<script type="text/javascript">
  RED.nodes.registerType('intent', {
    category: 'Watson Designer',
    color: '#a6bbcf',
    defaults: {
      name: {
        value: ""
      }
    },
    inputs: 1,
    outputs: 1,
    icon: "comment.svg",
    label: function() {
      return this.name || "intent";
    }
  });
</script>

<script type="text/html" data-template-name="intent">
  <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Intent name</label>
        <input type="text" id="node-input-name" placeholder="Type intent name here, e.g. pay_bill">
  </div>
  <div class="form-row">
    <label for="node-intent-description"><i class="icon-tag"></i> Description (optional)</label>
    <input type="text" id="node-intent-description" placeholder="Add a description to this intent">
  </div>
  <div class="form-row">
    <label for="node-intent-example"><i class="icon-tag"></i> User example</label>
    <input type="text" id="node-user-example" placeholder="Type a user example here, e.g. I want to pay my credit card bill">
  </div>
</script>

<script type="text/html" data-help-name="lowercase">
  <p>A node that creates a intent for a Watson Assistant chatbot</p>
</script>
